name: Update Etsy Tags

on:
  workflow_dispatch:

jobs:
  update-tags:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Set OpenAI API key
        run: echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> $GITHUB_ENV

      - name: Create credentials.json
        run: echo '${{ secrets.GSHEETS_CREDENTIALS }}' > credentials.json

      - name: Test Google Sheets access
        run: |
          npm install googleapis
          node -e "
          import { google } from 'googleapis';
          import fs from 'fs';

          const auth = new google.auth.GoogleAuth({
            keyFile: 'credentials.json',
            scopes: ['https://www.googleapis.com/auth/spreadsheets.readonly'],
          });

          const sheets = google.sheets({ version: 'v4', auth });

          const spreadsheetId = '1I4z67X3sQRrlYotiEuor_AXj--AmQg_GBL8aMASXmh8';
          const range = 'Аркуш1!L2:M';

          (async () => {
            try {
              const res = await sheets.spreadsheets.values.get({ spreadsheetId, range });
              console.log('✅ Rows from sheet:', res.data.values?.slice(0, 5));
            } catch (e) {
              console.error('❌ Error accessing sheet:', e.message);
              process.exit(1);
            }
          })();
          "

      - name: Run updateTags
        run: node runUpdate.js
